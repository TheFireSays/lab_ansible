      - address: 30.30.30.49/30
  - name: port-channel312
    ipv4:
      - address: 30.30.30.53/30
  - name: port-channel321
    ipv4:
      - address: 30.30.30.57/30
  - name: port-channel322
    ipv4:
      - address: 30.30.30.61/30
  - name: port-channel331
    ipv4:
      - address: 30.30.30.65/30
  - name: port-channel332
    ipv4:
      - address: 30.30.30.69/30

# Interface Configuration for nxos_interfaces
interfaces:
  - name: port-channel311
    description: "Downlink to dub-st1-sp1"
    mtu: 9216
    enabled: true
  - name: port-channel312
    description: "Downlink to dub-st1-sp2"
    mtu: 9216
    enabled: true
  - name: port-channel321
    description: "Downlink to dub-st2-sp1"
    mtu: 9216
    enabled: true
  - name: port-channel322
    description: "Downlink to dub-st2-sp2"
    mtu: 9216
    enabled: true
  - name: port-channel331
    description: "Downlink to dub-st3-sp1"
    mtu: 9216
    enabled: true
